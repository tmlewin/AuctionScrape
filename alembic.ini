# Alembic configuration file for ProcureWatch

[alembic]
# Path to migration scripts
script_location = src/procurewatch/persistence/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Timezone to use when rendering the date within the migration file
# as well as the filename.
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to true to search source files recursively
# in each "version_locations" directory
# new in Alembic version 1.10
# recursive_version_locations = false

# The output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py
sqlalchemy.url = sqlite:///data/procurewatch.db


[post_write_hooks]
# Format using ruff after generating migration
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
